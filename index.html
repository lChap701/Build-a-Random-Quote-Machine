<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>FCC Front End Development Libraries Project - Build a Random Quote Machine
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="quote-box" class="bg-white shadow">
    <div class="container text-center">
      <i class="fa fa-quote-left fa-2x"></i>
      <i id="text"></i>
      <i class="fa fa-quote-right fa-2x"></i>
    </div>

    <div class="container text-right mb-3">
      <b>- <span id="author"></span></b>
    </div>

    <div class="container d-flex align-items-center justify-content-between">
      <a id="tweet-quote" class="text-info" target="_top" href="#" title="Tweet Quote"><i class="fa fa-twitter fa-3x"></i></a>
      <button id="new-quote" class="btn btn-lg btn-primary">New Quote</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js">
	</script>
</body>

</html>
